openapi: 3.0.0
info:
  title: api.limpid.kz
  version: 1.0.0
servers:
  - url: 'http://127.0.0.1:3333'
  - url: 'https://api.limpid.kz'
tags:
  - name: User
  - name: Users
  - name: Session
  - name: Email verification
  - name: Password recovery
  - name: Profiles
security:
  - bearerAuth: []
paths:
  /users:
    post:
      tags:
        - Users
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - email
                - password
                - first_name
                - last_name
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
      responses:
        '200':
          description: User is created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
  /session:
    post:
      tags:
        - Session
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User is logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                      token:
                        type: string
                      expires_at:
                        type: string
    delete:
      tags:
        - Session
      responses:
        '200':
          description: User is logged out
  /email-verification:
    post:
      tags:
        - Email verification
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        '200':
          description: User email verification mail send
    patch:
      tags:
        - Email verification
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - email
                - token
              properties:
                email:
                  type: string
                token:
                  type: string
      responses:
        '200':
          description: User email verified
  /password-recovery:
    post:
      tags:
        - Password recovery
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Password recovery mail send
    patch:
      tags:
        - Password recovery
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - email
                - password
                - token
              properties:
                email:
                  type: string
                password:
                  type: string
                token:
                  type: string
      responses:
        '200':
          description: User's password is changed
  /user:
    get:
      tags:
        - User
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
    patch:
      tags:
        - User
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  nullable: true
                password:
                  type: string
                  nullable: true
                first_name:
                  type: string
                  nullable: true
                last_name:
                  type: string
                  nullable: true
                patronymic:
                  type: string
                  nullable: true
                born_at:
                  type: string
                  nullable: true
                selected_profile_id:
                  type: integer
                  nullable: true
      responses:
        '200':
          description: Updated user's data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
  /profiles:
    get:
      tags:
        - Profiles
      parameters:
        - in: query
          name: page
          required: true
          schema:
            type: integer
        - in: query
          name: per_page
          required: false
          schema:
            type: integer
        - in: query
          name: user_id
          required: false
          schema:
            type: integer
        - in: query
          name: industry
          required: false
          schema:
            type: string
        - in: query
          name: search
          required: false
          schema:
            type: string
      responses:
        '200':
          description: User's profiles
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Profile'
                      type: object
                      properties:
                        user:
                          $ref: '#/components/schemas/User'
    post:
      tags:
        - Profiles
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - display_name
                - description
                - location
                - industry
                - tin
                - is_visible
              properties:
                display_name:
                  type: string
                description:
                  type: string
                location:
                  type: string
                industry:
                  type: string
                owned_intellectual_resources:
                  type: string
                owned_material_resources:
                  type: string
                tin:
                  type: string
                is_visible:
                  type: boolean
                avatar:
                  type: string
                  format: binary
                instagram_url:
                  type: string
                  nullable: true
                whatsapp_url:
                  type: string
                  nullable: true
                website_url:
                  type: string
                  nullable: true
                telegram_url:
                  type: string
                  nullable: true
                two_gis_url:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Profile is created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Profile'
  '/profiles/{profile_id}':
    get:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Profile data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Profile'
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
    patch:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                description:
                  type: string
                location:
                  type: string
                industry:
                  type: string
                owned_intellectual_resources:
                  type: string
                owned_material_resources:
                  type: string
                tin:
                  type: string
                is_visible:
                  type: boolean
                avatar:
                  type: string
                  format: binary
                instagram_url:
                  type: string
                  nullable: true
                whatsapp_url:
                  type: string
                  nullable: true
                website_url:
                  type: string
                  nullable: true
                telegram_url:
                  type: string
                  nullable: true
                two_gis_url:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Updated profile's data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Profile'
    delete:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Profile is deleted
  '/profiles/{profile_id}/certificates':
    get:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: query
          name: page
          required: true
          schema:
            type: integer
        - in: query
          name: per_page
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Profile's certificates
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Certificate'
    post:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - description
                - institution
                - issued_at
                - attachment
              properties:
                title:
                  type: string
                description:
                  type: string
                institution:
                  type: string
                issued_at:
                  type: string
                expired_at:
                  type: string
                attachment:
                  type: string
                  format: binary
  '/profiles/{profile_id}/certificates/{certificate_id}':
    get:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: path
          name: certificate_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Certificate data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Certificate'
    patch:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: path
          name: certificate_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                institution:
                  type: string
                issued_at:
                  type: string
                expired_at:
                  type: string
                attachment:
                  type: string
                  format: binary
      responses:
        '200':
          description: Updated certificate's data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Certificate'
    delete:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: path
          name: certificate_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Certificate is deleted
  '/profiles/{profile_id}/educations':
    get:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: query
          name: page
          required: true
          schema:
            type: integer
        - in: query
          name: per_page
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Profile's educations
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Education'
    post:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - description
                - institution
                - started_at
              properties:
                title:
                  type: string
                description:
                  type: string
                institution:
                  type: string
                started_at:
                  type: string
                finished_at:
                  type: string
  '/profiles/{profile_id}/educations/{education_id}':
    get:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: path
          name: education_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Education data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Education'
    patch:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: path
          name: education_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                institution:
                  type: string
                started_at:
                  type: string
                finished_at:
                  type: string
      responses:
        '200':
          description: Updated education's data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Education'
    delete:
      tags:
        - Profiles
      parameters:
        - in: path
          name: profile_id
          required: true
          schema:
            type: integer
        - in: path
          name: education_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Education is deleted
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Pagination:
      type: object
      properties:
        total:
          type: integer
        per_page:
          type: integer
        current_page:
          type: integer
        last_page:
          type: integer
        first_page:
          type: integer
        first_page_url:
          type: string
        last_page_url:
          type: string
        next_page_url:
          type: string
        previous_page_url:
          type: string
          nullable: true
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        selected_profile_id:
          type: integer
          nullable: true
        first_name:
          type: string
        last_name:
          type: string
        patronymic:
          type: string
          nullable: true
        email_verified_at:
          type: string
          nullable: true
        born_at:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
    Profile:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        display_name:
          type: string
        description:
          type: string
        location:
          type: string
        industry:
          type: string
        owned_intellectual_resources:
          type: string
          nullable: true
        owned_material_resources:
          type: string
          nullable: true
        tin:
          type: string
        legal_structure:
          type: string
          nullable: true
        is_visible:
          type: boolean
        is_personal:
          type: boolean
        avatar:
          $ref: '#/components/schemas/Attachment'
        instagram_url:
          type: string
          nullable: true
        whatsapp_url:
          type: string
          nullable: true
        website_url:
          type: string
          nullable: true
        telegram_url:
          type: string
          nullable: true
        two_gis_url:
          type: string
          nullable: true
        tin_verified_at:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
    Attachment:
      type: object
      properties:
        url:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        size:
          type: string
        extname:
          type: string
        mimeType:
          type: string
    Certificate:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        institution:
          type: string
        profile_id:
          type: integer
        attachment:
          $ref: '#/components/schemas/Attachment'
        issued_at:
          type: string
        expired_at:
          type: string
          nullable: true
    Education:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        institution:
          type: string
        profile_id:
          type: integer
        started_at:
          type: string
        finished_at:
          type: string
          nullable: true
